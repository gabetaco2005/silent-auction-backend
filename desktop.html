	function collision()
	{
	    if(ballX - radius <= 0 || ballX + radius >= 800)

	        ballXTheta = ballXTheta * -1;
	    }
	    if(ballY - radius <= 0)

	            ballYTheta = ballYTheta * -1;
				playSound("d1.wav")
	        }
			for(let a = 0; a < blocks.length; a++)
			{
			//the following 22 lines is adapted from http://www.jeffreythompson.org/collision-detection/circle-rect.php
	  let cx = ballX;
	  let cy = ballY;
	  let testX = cx;
	  let testY = cy;
	  let rx = blocks[a].x;
	  let ry = blocks[a].y;
	  let rw = 65;
	  let rh = 15
	  // which edge is closest?
	  if (cx < rx)         testX = rx;      // test left edge
	  else if (cx > rx+rw) testX = rx+rw;   // right edge
	  if (cy < ry)         testY = ry;      // top edge
	  else if (cy > ry+rh) testY = ry+rh;   // bottom edge

	  // get distance from closest edges
	  let distX = cx-testX;
	  let distY = cy-testY;
	  let distance = Math.sqrt( (distX*distX) + (distY*distY) );

	  // if the distance is less than the radius, collision!
	  if (distance <= radius && blocks[a].hit != true) {

function worldGenerater()
{

function LandBlock(x, y)
{
	this.x = x;
	this.y = y;
}

for(let a = 0; a < mapHeight; a++)
{
	board[a] = [];
	for(let b = 0; b < mapWidth; b++)
	{
		board[a][b] = 0;
	}
}

function getPosition(event)
{
  x = event.x - canvas.offsetLeft;
  y = event.y - canvas.offsetTop;
  collision(x,y);
}

function collision(x1, y1)
{
	if(x1 >= 650 && x1 <= 750 &&
		y1 >= 550 && y1 <= 590)
		{
			x1 = -1;
			y1 = -1;
			board = [];
			for(let a = 0; a < mapHeight; a++)
			{
				board[a] = [];
				for(let b = 0; b < mapWidth; b++)
				{
					board[a][b] = 0;
				}
			}
			createMap();
		}
		if(x1 >= 600 && x1 <= 650 &&
		   y1 >= 20 && y1 <= 65)
		{// - blocks
			x1 = -1;
			y1 = -1;
			landToAdd -= 5;
			if(landToAdd <= 1)
			{
			   landToAdd = 1;
			}
			}
			if(x1 >= 750 && x1 <= 800 &&
		       y1 >= 20 && y1 <= 65)
		{// add blocks
			x1 = -1;
			y1 = -1;
			landToAdd += 5;
			if(landToAdd > 300)
			{
			   landToAdd = 300;
			}
			}
			if(x1 >= 600 && x1 <= 650 &&
		   y1 >= 120 && y1 <= 165)
		{// - blocks
			x1 = -1;
			y1 = -1;
			mapDimentions --;
			hasBeenLoaded = false;
			if(mapDimentions <= 1)
			{
			   mapDimentions = 1;
			}
			}
			if(x1 >= 750 && x1 <= 800 &&
		       y1 >= 120 && y1 <= 165)
		{// add blocks
			x1 = -1;
			y1 = -1;
			mapDimentions ++;
			hasBeenLoaded = false;
			if(mapDimentions > 100)
			{
			   mapDimentions = 100;
			}
			}
		}

function createMap()
{
	///assign a land mass
	///we will use a 1 to denote land
	///0 will be used for water
	///start by creating a random sized piece of land 2*2 -> 5*5
	let landWidth = Math.floor(Math.random() * blockSize) + 2;
	let landHeight = Math.floor(Math.random() * blockSize) + 2;

				ctx.drawImage(mapTile1, b*spriteScale, a*spriteScale, spriteScale, spriteScale);
				ctx.drawImage(mapTile52, b*spriteScale, a*spriteScale, spriteScale, spriteScale);
			}
			else if(board[a][b] == 53)
			{
				ctx.drawImage(mapTile1, b*spriteScale, a*spriteScale, spriteScale, spriteScale);
				ctx.drawImage(mapTile53, b*spriteScale, a*spriteScale, spriteScale, spriteScale);
			}
			else if(board[a][b] == 54)
			{
				ctx.drawImage(mapTile1, b*spriteScale, a*spriteScale, spriteScale, spriteScale);
				ctx.drawImage(mapTile54, b*spriteScale, a*spriteScale, spriteScale, spriteScale);
			}
			else if(board[a][b] == 55)
			{
				ctx.drawImage(mapTile1, b*spriteScale, a*spriteScale, spriteScale, spriteScale);
				ctx.drawImage(mapTile55, b*spriteScale, a*spriteScale, spriteScale, spriteScale);
			}
			else if(board[a][b] == 57)
			{
			    ctx.drawImage(mapTile1, b*spriteScale, a*spriteScale, spriteScale, spriteScale);
				ctx.drawImage(mapTile60, b*spriteScale, a*spriteScale, spriteScale, spriteScale);
				ctx.drawImage(mapTile57, b*spriteScale, a*spriteScale, spriteScale, spriteScale);
			}
			else if(board[a][b] == 58)
			{
			    ctx.drawImage(mapTile61, b*spriteScale, a*spriteScale, spriteScale, spriteScale);
				ctx.drawImage(mapTile59, b*spriteScale, a*spriteScale, spriteScale, spriteScale);
				ctx.drawImage(mapTile58, b*spriteScale, a*spriteScale, spriteScale, spriteScale);
			}
		}
	}
}

function keyDownHandler(e){
	if(e.keyCode == 37)
	{
		leftPressed = true;
		rightPressed = false;
	}
	else if(e.keyCode == 39)
	{
		rightPressed = true;
		leftPressed = false;
	}
}

function keyUpHandler(e){
	if(e.keyCode == 37)
	{
		leftPressed = false;
	}
	if(e.keyCode == 39)
	{
		rightPressed = false;
	}
}
}

function draw(){
    setTimeout(function() {
	requestAnimationFrame(draw);
	ctx.clearRect(0,0,800,600);
	///all code goes here
	//HomeScreen
	if(screenNum == 0)
	{
		drawHomeScreen();
	}
	// brickBreaker
	if(screenNum == 1)
	{
	drawBall();
    collision();
	stop();
    drawPaddle();
    movement();
	Movement();
	drawScore();
    drawBlocks();
	MovementAD();
	//drawHighScore();
	//test();
	//upArrowMovement();
	}
	//worldGenerater
	if(screenNum == 2)
	{
		worldGenerater();
	}

    }, 1000/fps);
}
draw();

</script>
